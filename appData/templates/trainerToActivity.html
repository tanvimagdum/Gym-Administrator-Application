<!DOCTYPE html>  
<html lang="en">  
    <head>  
        {% load static %}

        <meta charset="UTF-8">  
        <title>Add Trainer and Activity</title>  
        <link rel="stylesheet" href="{%static 'css/styles.css' %}" type="text/css">

    </head>  
    <body>  
        <h2>Add a Trainer and Activity</h2>
        <br>
    <form method="POST" id="trainer_activity" class="post-form"  data-activity-url="{% url 'ajax_load_trainer_activities' %}">  
            {% csrf_token %}  
            {{ form.as_p }}  
            <button type="submit" class="save btn btn-default">Submit</button>  
        </form> 
        <br>
        <br>
        <br>
        <div class="home">
            <a href="/" class="classname"style='margin-right:96px'>Home</a>
        </div>
    </body> 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $("#id_activity").change(function () {
        var url = $("#trainer_activity").attr("data-activity-url"); 
         // get the url of the `load_cities` view
        
        var ActivityId = $(this).val();  // get the selected country ID from the HTML input
  
        $.ajax({                       // initialize an AJAX request
          url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
          data: {
            'activity': ActivityId       // add the country id to the GET parameters
          },
          success: function (data) {   // `data` is the return of the `load_cities` view function
            $("#id_trainer").html(data);  // replace the contents of the city input with the data that came from the server
          }
        });
  
      });
    </script> 
</html>
