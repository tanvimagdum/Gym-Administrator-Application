<!DOCTYPE html>  
<html lang="en">  
    <head>  
        {% load static %}

        <meta charset="UTF-8">  
        <title>Update Equipment Cleaner</title>  
        <link rel="stylesheet" href="{%static 'css/styles.css' %}" type="text/css">

    </head>  
    <body>  
        <h2>Update a Cleaner</h2>
        <br>
        {{plot_div|safe}}
        <br>
        <br>
        <form method="POST" class="post-form">  

            {% csrf_token %}   
            <label for="id">Cleaner ID: </label>
            <input id="id" style="background-color: #a3c2c2b9;" type="text" name="id" value="{{ m_id }}">
            <label for="name">Cleaner Name: </label>
            <input id="name" style="background-color: #a3c2c2b9;" type="text" name="name" value="{{ m_name }}">  
            <label for="address">Cleaner Address: </label>
            <input id="address" type="text" name="address" value="{{ address }}">          
            <label for="phno">Phone Number: </label>
            <input id="phno" type="text" name="phno" value="{{ m_phno }}" style="margin-right: 10%;">
            <label for="role">Role: </label>
            <input id="role" type="text" name="role" value="{{ m_weight }}" style="margin-right: 10%;">
           
            <button type="submit" class="save btn btn-default" name="update">Submit</button>    
        </form>
        <br>
        <br>
        <div class="home">
            <a href="/" class="classname"style='margin-right:96px'>Home</a>
        </div> 
    </body>  
</html>
